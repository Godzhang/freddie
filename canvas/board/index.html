<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../reset.css"></link>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body * {
      box-sizing: border-box;
    }
    .board {
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .box, .tool {
      height: 100%;
    }
    .box {
      flex: 4;
      border: 2px solid #08c;
    }
    .tool {
      flex: 1;
    }
    #canvas {
      background: #eee;
    }
  </style>
  <title>board</title>
</head>
<body>

<div class="board">
  <div class="box">
    <canvas id="canvas"></canvas>
  </div>
  <div class="tool">
    <button id="clear">清空</button>
    <button id="parser">橡皮擦</button>
  </div>
</div>

<script>
let canvas = document.getElementById('canvas')
let ctx = canvas.getContext('2d')

let isDraw = true

let box = document.querySelector('.box')
let clear = document.getElementById('clear')
let parser = document.getElementById('parser')

let cw = canvas.width = box.clientWidth
let ch = canvas.height = box.clientHeight
let isMouseDown = false

let oldX, oldY
let oldPoint = {}
let mouseRoutes = []
let requestId = null

let lineWidth = 10
let radius = 10
let parseRadius = 14

ctx.fillStyle = '#333'
ctx.strokeStyle = '#333'
ctx.lineWidth = lineWidth
ctx.lineCap = 'round'

canvas.addEventListener('mousedown', e => {
  let x = e.clientX
  let y = e.clientY

  oldPoint = {
    x: x - 1,
    y: y - 1
  }

  if (isDraw) {
    draw(x, y)
  } else {
    clearPart(x, y)
  }
  canvas.addEventListener('mousemove', move)
  canvas.addEventListener('mouseup', up)
})
function up () {
  canvas.removeEventListener('mousemove', move)
}
function move (e) {
  let x = e.clientX
  let y = e.clientY

  if (isDraw) {
    draw(x, y)
  } else {
    clearPart(x, y)
  }

  oldPoint = {
    x,
    y
  }
}

function draw (x, y) {
  ctx.beginPath()
  ctx.moveTo(x, y)
  ctx.lineTo(oldPoint.x, oldPoint.y)
  ctx.stroke()
  ctx.closePath()
}


clear.addEventListener('click', () => {
  ctx.clearRect(0, 0, cw, ch)
  mouseRoutes = []
})
parser.addEventListener('click', () => {
  isDraw = !isDraw
  parser.textContent = isDraw ? '橡皮擦' : '画图'
})

function clearPart (x, y) {
  ctx.save()
  ctx.beginPath()
  ctx.arc(x, y, parseRadius, 0, Math.PI * 2)
  ctx.clip()
  ctx.clearRect(0, 0, cw, ch)
  ctx.restore()
}

</script>
</body>
</html>
