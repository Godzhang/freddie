    // 阴影

    context.lineWidth = 1
    context.shadowColor = 'blue'
    context.shadowOffsetX = -5
    context.shadowOffsetY = -5
    context.shadowBlur = 20
    context.strokeStyle = 'rgba(0,0,255,0.6)'

    context.beginPath()
    context.arc(canvasWidth / 2, canvasHeight / 2, 300, 0, Math.PI * 2, false)
    context.clip()
    context.stroke()
