<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../reset.css" />
  <script src="../public/utils.js"></script>
  <script src="../public/go-bang.js"></script>
  <style>
    #canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.2);
    }

    #controls {
      text-align: center;
    }

    #controls button {
      margin-top: 20px;
      cursor: pointer;
    }

    #tips {
      margin-top: 40px;
      font-size: 30px;
      text-align: center;
    }

    #command {
      position: absolute;
      top: 100px;
      left: 30px;
    }

    #command h3 {
      margin: 10px 0;
    }

    #command ul li {
      list-style: decimal;
      line-height: 1.5;
    }
  </style>
  <title>goBang</title>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="reset">重新开始</button>
    <button id="repentance">悔棋</button>
    <button id="cancelRepentance">撤销悔棋</button>
  </div>
  <div id="tips"></div>
  <!-- <div id="command">
    <h3>未完成功能：</h3>
    <ul>
      <li>电脑AI下棋</li>
    </ul>
    <h3>扩展功能：</h3>
    <ul>
      <li>nodejs + websocket 支持双人下棋等功能</li>
    </ul>
  </div> -->

  <script>
    //
    const reset = document.getElementById('reset')
    const repentance = document.getElementById('repentance')
    const cancelRepentance = document.getElementById('cancelRepentance')
    const tips = document.getElementById('tips')

    const gb = new GoBang({
      canvas: document.getElementById("canvas"),
      endCallback: role => {
        if (role === 1) {
          tips.innerHTML = '黑棋胜'
        } else {
          tips.innerHTML = '白棋胜'
        }
      }
    })

    reset.onclick = () => {
      gb.reset()
      tips.innerHTML = ''
    }
    repentance.onclick = gb.repentance.bind(gb)
    cancelRepentance.onclick = gb.cancelRepentance.bind(gb)
  </script>
  <script>
      //
  </script>
  <script>
      //
  </script>
</body>

</html>
