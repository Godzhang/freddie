    <script>
      // https://juejin.cn/post/6844903704047386632#heading-1
      class Countdown {
        static defaultOptions = {
          id: "canvas",
          size: 130,
          borderWidth: 4,
          borderColor: "#fff",
          outerColor: "#fff",
          scheduleColor: "#fff",
          fontColor: "#fff",
          ringColor: "#ffc720",
          innerColor: "#4e84e5",
          fontSize: 50,
          time: 5,
        };

        constructor(options = {}) {
          this.settings = Object.assign(Countdown.defaultOptions, options);
          this.init();
        }

        init() {
          const {} = this.settings;

          this.canvas = document.getElementById(this.settings.id);
          this.canvas.width = this.settings.size;
        }
      }
