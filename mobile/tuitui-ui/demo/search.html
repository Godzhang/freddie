<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../src/tuitui-ui.css" />
    <style>
      .scroll-box {
        height: 2000px;
      }
    </style>
    <title>search</title>
  </head>
  <body>
    <div class="tt-header">
      标题栏
    </div>
    <div class="tt-navbar">
      导航栏
    </div>
    <div class="tt-content">
      <div class="scroll-box">
        <div class="tt-search">
          <form action="#" class="tt-search-form">
            <div class="tt-search-input-wrap">
              <i class="fa fa-search tt-search-icon"></i>
              <input
                type="text"
                class="tt-search-input"
                placeholder="搜索"
                autocomplete="off"
                required
              />
              <i class="fa fa-close tt-search-clear"></i>
            </div>
            <span class="tt-search-cancel">取消</span>
          </form>
          <ul class="tt-search-suggest">
            <li class="tt-suggest-item">手机</li>
            <li class="tt-suggest-item">iPhone XS Max</li>
            <li class="tt-suggest-item">华为P30</li>
            <li class="tt-suggest-item">小米 MIX3</li>
            <li class="tt-suggest-item">诺基亚1110</li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      let search = document.querySelector(".tt-search");
      let input = document.querySelector(".tt-search-input");
      input.addEventListener("focus", () => {
        search.classList.add("on-focus");
      });
      input.addEventListener("blur", () => {
        search.classList.remove("on-focus");
      });
    </script>
  </body>
</html>
