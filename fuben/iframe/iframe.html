<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
      html * {
        box-sizing: border-box;
      }
      .iframe-box {
        position: relative;
        width: 100%;
        height: 100%;
      }
      .iframe-item {
        display: none;
        width: 100%;
        height: 100%;
      }
      .button-box {
        position: absolute;
        right: 0;
        top: 200px;
      }
      .control-btn {
        width: 100px;
        height: 50px;
        line-height: 50px;
        margin-bottom: 50px;
        text-align: center;
        border: 2px solid #08c;
        border-radius: 5px;
        cursor: pointer;
      }
      .button-item {
        width: 100px;
        height: 50px;
      }
      .button-item + .button-item {
        margin-top: 20px;
      }
      .btn {
        width: 100%;
        height: 100%;
        outline: none;
        border: none;
        cursor: pointer;
      }
    </style>
    <title>iframe</title>
  </head>
  <body>
    <div class="iframe-box">
      <div class="iframe-item">
        <iframe
          id="iframe-1"
          name="iframe1"
          src=""
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
      <div class="iframe-item">
        <iframe
          id="iframe-2"
          name="iframe2"
          src=""
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
      <div class="iframe-item">
        <iframe
          id="iframe-3"
          name="iframe3"
          src=""
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
      <div class="iframe-item">
        <iframe
          id="iframe-4"
          name="iframe4"
          src=""
          frameborder="0"
          marginheight="0"
          marginwidth="0"
          width="100%"
          height="100%"
        ></iframe>
      </div>
    </div>
    <div class="button-box">
      <div class="control-btn">轮换</div>
      <div class="button-item">
        <button class="btn" data-index="0">1</button>
      </div>
      <div class="button-item">
        <button class="btn" data-index="1">2</button>
      </div>
      <div class="button-item">
        <button class="btn" data-index="2">3</button>
      </div>
      <div class="button-item">
        <button class="btn" data-index="3">4</button>
      </div>
    </div>

    <script src="./iframe.js"></script>
    <script>
      let iframe1 = document.getElementById("iframe-1");
      let iframe2 = document.getElementById("iframe-2");
      let iframe3 = document.getElementById("iframe-3");
      let iframe4 = document.getElementById("iframe-4");

      // iframe1.onload = function() {

      // };
      iframe1.onload = function() {
        window.addEventListener("message", recieve, false);
        function recieve(event) {
          if (event.data.isDone) {
            selectIndex = selectIndex === urls.length - 1 ? 0 : selectIndex + 1;
            showIframe(selectIndex);

          }

      };

</html>
