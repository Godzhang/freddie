    <script>
      function map(arr, cb) {
        let res = [];
        for (let i = 0, l = arr.length; i < l; i++) {
          res[i] = cb(arr[i], i, arr);
        }
        return res;
      }
      let arr = [1, 2, 3, 4, 5];
      let res = map(arr, item => item + 1);
      console.log(res);
    </script>
