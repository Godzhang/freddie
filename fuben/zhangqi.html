            width: 100%;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .center {
            position: absolute;
            top: 250px;
            left: 250px;
            width: 100px;
            height: 100px;
            border-radius: 300px;
            border: 1px solid orange;
        }

        .circle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: #000;

    <script>
        const setPos = (el, x, y) => {
            el.style.top = y - 2.5 + 'px';
            el.style.left = x - 2.5 + 'px'
        }
        const circle = document.querySelector(".circle")
        const center = { x: 300, y: 300 }
        const radius = 50;
        const rad = Math.PI * 3 / 2;
        let x = center.x + Math.cos(rad) * radius;
        let y = center.y + Math.sin(rad) * radius;

        setPos(circle, x, y);
    </script>
