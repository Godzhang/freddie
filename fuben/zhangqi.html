<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./js/public.js"></script>
    <!-- <script src="./js/eventproxy.js"></script> -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
    <title>zhangqi</title>
  </head>
  <body>
    <div class="container"></div>

    <script>
      let container = document.querySelector(".container");

      function throttle(fn, delay) {
        let last = 0;
        let timer = null;

        return function() {
          let context = this;
          let args = arguments;
          let now = +new Date();

          if (now - last < delay) {
            clearTimeout(timer);
            timer = setTimeout(() => {
              last = now;
              fn.apply(this, args);
            }, delay);
          } else {
            last = now;
            fn.apply(context, args);
          }
        };
      }
    </script>
  </body>
</html>
