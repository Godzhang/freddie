<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        position: relative;
        min-height: 100vh;
        height: 3000px;
        padding-top: 5px;
      }
      .indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        pointer-events: none;
        background: linear-gradient(to right top, teal 50%, transparent 50%)
          no-repeat -5px 0;
        background-size: calc(100% + 20px) calc(100% - 100vh + 5px);
        mix-blend-mode: darken;
      }
      .indicator::after {
        content: "";
        position: fixed;
        top: 5px;
        bottom: 0;
        right: 0;
        left: 0;
        background: #fff;
        z-index: -1;
      }
    </style>
    <title>css滚动指示器</title>
  </head>
  <body>
    <div class="indicator"></div>
  </body>
</html>
