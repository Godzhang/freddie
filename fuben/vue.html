<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue</title>
  </head>
  <body>
    <!-- <div id="app">{{msg}}</div> -->
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      console.dir(Vue);
      let vm = new Vue({
        el: "#app",
        render(createElement) {
          return createElement(
            "div",
            {
              attrs: { id: "app" }
            },
            this.msg
          );
        },
        data: {
          msg: "zhangqi"
        }
      });
      console.log(vm);
    </script>
  </body>
</html>
