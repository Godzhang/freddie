      const root = document.getElementById("root");
      class FormComp extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            firstName: "FREDDIE",
            lastName: "MERCURY",
            tel: "",
            info: "138****8000",
          };
          this.handleFirstName = this.handleFirstName.bind(this);
          this.handleLastName = this.handleLastName.bind(this);
          this.handleTel = this.handleTel.bind(this);
          this.submit = this.submit.bind(this);
        }
        handleFirstName(event) {
          const value = event.target.value;
          const valueUpper = value.toUpperCase();
          this.setState({ firstName: valueUpper });
        }
        handleLastName(event) {
          const value = event.target.value;
          const valueUpper = value.toUpperCase();
          this.setState({ lastName: valueUpper });
        }
        handleTel(event) {
          const value = event.target.value;
          let telVal = value;
          const telReg = /13[0-9]\d{8}|18[56789]\d{8}/g;
          if (value.length < 11) {
            this.setState({ info: "go on" });
          } else if (value.length === 11) {
            if (telReg.test(value)) {
              this.setState({ info: "right number" });
            } else {
              this.setState({ info: "wrong number" });
            }
            telVal = value;
          } else {
            telVal = value.substr(0, 11);
          }
          this.setState({ tel: telVal });
        }
        submit(e) {
          e.preventDefault();
          console.log(this.state);
        }
        render() {
          return (
            <form>
              <label>
                <input
                  type="text"
                  value={this.state.firstName}
                  onChange={this.handleFirstName}
                />
                <br />
                <input
                  type="text"
                  value={this.state.lastName}
                  onChange={this.handlelastName}
                />
                <br />
                <input
                  type="text"
                  value={this.state.tel}
                  onChange={this.handleTel}
                />
                <span>{this.state.info}</span>
                <br />
                <input type="submit" value="Submit" onClick={this.submit} />
              </label>
            </form>
          );
        }
      }
      const reactSpan = (
        <span>
          <h3>react</h3>
          <FormComp />
        </span>
      );
      ReactDOM.render(reactSpan, root);
    </script>
