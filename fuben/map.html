<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.min.js"></script>
    <title>map</title>
  </head>
  <body>
    <div id="map"></div>

    <script>
      const myChart = echarts.init(document.getElementById("map"));

      let uploadedDataURL = "./js/data-1528971808162-BkOXf61WX.json";

      const options = {
        geo: {
          show: true,
          map: "china",
          roam: true,
          zoom: 1,
          center: [113.83531246, 34.0267395887],
          label: {
            emphasis: {
              show: false
            }
          },
          regions: [],
          itemStyle: {
            normal: {
              borderColor: "#000",
              borderWidth: 0.5,
              areaColor: "#eee"
            },
            emphasis: {
              areaColor: "#389BB7",
              borderWidth: 0
            }
          }
        },
        series: [
          {
            type: "map",
            map: "china",
            geoIndex: 0,
            aspectScale: 0.75, //长宽比
            showLegendSymbol: false, // 存在legend时显示
            itemStyle: {
              // normal: {
              //   areaColor: "#031525",
              //   borderColor: "#FF0000"
              // },
              // emphasis: {
              //   areaColor: "#2B91B7"
              // }
            },
            animation: false
          }
        ]
      };
      $.getJSON(uploadedDataURL, function(geoJson) {
        echarts.registerMap("china", geoJson);
        myChart.setOption(options);
      });
    </script>
  </body>
</html>
