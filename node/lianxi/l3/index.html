<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>

<div id="box"></div>

<script>
$.ajax({
  type: 'get',
  url: 'http://localhost:8001/getImages',
  success (data) {
    let obj = JSON.parse(data)
    let html = ''
    for (let key in obj) {
      let value = obj[key]
      html += `<h1>${ value.title }</h1>`
      value.list.forEach(img => {
        html += `<img src="${ img }" />`
      })
    }
    box.innerHTML = html
  }
})
</script>
</body>
</html>
