<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setText</title>
  <script src="js/jquery.min.js"></script>
</head>
<body>
用户：<input type="text" id="username"><br>
标题：<input type="text" id="title"><br>
文章内容：<br>
<textarea id="txt" cols="30" rows="10"></textarea><br>
<button id="btn">提交</button>

<script>
btn.onclick = () => {
  $.ajax({
    type: 'get',
    url: 'http://localhost:8001/setText',
    data: {
      user: username.value,
      textName: title.value,
      time: new Date().toLocaleDateString() + new Date().toLocaleTimeString(),
      inner: txt.value
    },
    success (data) {
      console.log(data)
    }
  })
}
</script>
</body>
</html>
