<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {margin: 0; padding: 0;}
    html, body {width: 100%; height: 100%;}
    #login {position: absolute;top: 0;left: 0;width: 100%;height: 100%;background: #000;z-index: 100;transition: all 1s;}
    #login p {position: absolute;top: 50px;width: 100%;text-align: center;font-size: 30px;color: #fff;}
    #login #username {position: absolute;top: 100px;width: 300px;height: 100px;font-size: 30px;left: 50%;transform: translateX(-50%);}
    #login #btn {position: absolute;top: 220px;left: 50%;width: 300px;height: 40px;background: #fff;transform: translateX(-50%);}
    .talk-box {width: 500px;margin: 0 auto;}
    #ul {height: 500px;overflow: auto;border: 1px solid #000;}
    #ul li {border-bottom: 1px solid #000;padding: 5px;}
    #ul li .user {margin-right: 10px;}
    #ul li .date {font-size: 12px;color: grey;}
  </style>
  <!-- <script src="../ajax.js"></script> -->
  <title>qq</title>
</head>
<body>
<div id="login">
  <p>请输入用户名</p>
  <input type="text" id="username">
  <button id="btn">登录</button>
</div>
<div class="talk-box">
  <ul id="ul">
    <li>
      <p class="info"><span class="user">freddie</span><span class="date">2019-1-20</span></p>
      <p class="content">觉得是非得失咖啡</p>
    </li>
  </ul>
  <textarea id="input" cols="30" rows="10"></textarea>
  <button id="send">发送</button>
</div>

<script>
function ajax(json){
	if(window.XMLHttpRequest){
		var ajax = new XMLHttpRequest();
	}
	else{
		var ajax = new ActiveXObject( "Microsoft.XMLHTTP" );
	}

	if(json.type=='get'){
		ajax.open('get',json.url+'?'+JsonToString(json.data),true);
		ajax.send();
	}
	else if(json.type=='post'){
		ajax.open('post',json.url,true);
		ajax.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    console.log(JsonToString(json.data))
    ajax.send(JsonToString(json.data));
	}
	

	ajax.onreadystatechange = function(){
		if(ajax.readyState == 4){
			if(ajax.status>=200 && ajax.status<300 || ajax.status == 304){
				json.success(ajax.responseText);

			}
			else{
				json.error && json.error();
			}
		};
	};
	function JsonToString(json){
		var arr = [];
		for(var i in json){
			arr.push(i+'='+json[i]);
		};
		return arr.join('&');
	}
}
function getMsg () {
  ajax({
    type: 'get',
    url: 'http://localhost:8000/getMsg',
    success (data) {
      backFill(data)
    }
  })
}
setInterval(() => {
  getMsg()
}, 500)

let user = ''
btn.onclick = () => {
  login.style.top = '-100%'
  user = username.value
}
send.onclick = () => {
  ajax({
    type: 'get',
    url: 'http://localhost:8000/sendMsg',
    data: {
      name: user,
      time: `${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`,
      inner: input.value
    },
    success (data) {
      input.value = ''
    }
  })
}
function backFill (data) {
  data = JSON.parse(data)
  let html = ''
  data.forEach(item => {
    html += `<li>
      <p class="info"><span class="user">${item.name}</span><span class="date">${item.time}</span></p>
      <p class="content">${item.inner}</p>
    </li>`
  })
  ul.innerHTML = html
}
</script>
</body>
</html>
